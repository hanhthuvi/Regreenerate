    <canvas id="trail-canvas"></canvas>

    <script>

        const canvas = document.getElementById("trail-canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style.position = "fixed";
        canvas.style.top = 0;
        canvas.style.left = 0;
        canvas.style.pointerEvents = "none";
        canvas.style.zIndex = 9999;

        let width = canvas.width;
        let height = canvas.height;

        window.addEventListener("resize", () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });

        let trail = [];

        document.addEventListener("mousemove", (e) => {
            const x = e.clientX;
            const y = e.clientY;
            const timestamp = Date.now();
            trail.push({ x, y, timestamp });
        });

        function animate() {
            const now = Date.now();
            // Clear canvas each frame (but NOT fill with color)
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            ctx.beginPath();

            for (let i = 0; i < trail.length - 1; i++) {
                const p1 = trail[i];
                const p2 = trail[i + 1];
                const age = now - p1.timestamp;
                if (age > 400) {
                    trail.splice(i, 1);
                    i--;
                    continue;
                }

                const opacity = 1 - age / 400;
                ctx.strokeStyle = `rgba(40, 136, 33, ${opacity})`;
                ctx.beginPath();
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.stroke();
            }

            requestAnimationFrame(animate);
        }

        animate();

        document.addEventListener("DOMContentLoaded", () => {
            const slides = document.querySelectorAll(".background-slideshow img");
            let current = 0;

            setInterval(() => {
                slides[current].classList.remove("show");
                current = (current + 1) % slides.length;
                slides[current].classList.add("show");
            }, 2000);
        });
    </script>
